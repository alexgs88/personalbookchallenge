<div class="row">
	<div class="col-md-12 order-md-1">
		<h4 class="mb-3">Libros</h4>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Autores</th>
					<th scope="col">Puntos</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let book of books;">					
					<td>
						{{ book.name }}
					</td>
					<td>{{ book.authors }}</td>
					<td>{{ book.points }}</td>
				</tr>
			</tbody>
		</table>		
	</div>
</div>
